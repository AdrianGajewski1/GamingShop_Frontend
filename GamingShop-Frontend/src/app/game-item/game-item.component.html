<div class="card mb-3" style="width: 18rem;">
  <a (click)="goToDetails(gameDetails.ID)"
    ><img [src]="imagePath" class="card-img-top" alt="..."
  /></a>
  <div class="card-body">
    <h5 class="card-title">{{ gameDetails.Title }}</h5>
    <p class="card-text">{{ gameDetails.Price }} $</p>
    <a class="btn btn-primary" (click)="addToCart()">Add to Cart</a>
  </div>
</div>
