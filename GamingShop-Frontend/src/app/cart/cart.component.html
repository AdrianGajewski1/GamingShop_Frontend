<div class="container p-4 bg-dark text-white" style="height: 80vh;">
  <h1>Total Price: {{ price }} $</h1>
  <table class="table table-bordered table-hover text-white">
    <thead>
      <tr>
        <th>Title</th>
        <th>Platform</th>
        <th>Price</th>
        <th id="deleteBtnPlaceholder"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartItem of cartItems" class="cart-Item">
        <td>
          <a (click)="goToGameDetails(cartItem.ID)">
            {{ cartItem.Title }}
          </a>
        </td>
        <td>
          {{ cartItem.Platform }}
        </td>
        <td class="last-column">
          {{ cartItem.Price }} $
          <div class="delete-btn">
            <a (click)="removeItem(cartItem.ID)"
              ><i class="fas fa-trash-alt"></i
            ></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
