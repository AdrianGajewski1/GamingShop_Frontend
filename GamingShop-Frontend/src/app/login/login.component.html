<div class="container-custom">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="input">
      <p class="text-danger" *ngIf="showError">Incorect Username or Password</p>
      <div class="input-box">
        <label>Username</label>
        <input type="text" formControlName="username" />
        <p
          class="text-danger"
          *ngIf="loginForm.get('username').errors?.required"
        >
          Username is required
        </p>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <p
          class="text-danger"
          *ngIf="loginForm.get('password').errors?.required"
        >
          Password is required
        </p>
        <p
          class="text-danger"
          *ngIf="loginForm.get('password').errors?.minlength"
        >
          Password must be atleast 8 characters long
        </p>
      </div>
      <div class="input-box">
        <input type="submit" value="Sign In" />
      </div>
    </div>
    <p class="forget">Forget Password ? <a href="#">Click here</a></p>
    <div class="external-logins">
      <p>Or login with</p>
      <div class="logins-container">
        <a (click)="externalLogin(1)"><i class="fab fa-google-plus-g"></i></a>
        <a (click)="externalLogin(2)"><i class="fab fa-facebook"></i></a>
        <a (click)="externalLogin(3)"><i class="fab fa-twitter-square"></i></a>
      </div>
    </div>
  </form>
</div>
